        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;

        }

        .app-container {
            display: flex;
            flex-wrap: wrap;

            gap: 15px;

        }

        .install-btn {
            background-color: #22c55e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            margin-top: 10px;
            cursor: pointer;
        }

        #locker-container {
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
